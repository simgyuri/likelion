        <div class="allbutton">

    <script>

            function login() {
            var id = document.querySelector('#id');
            var pw = document.querySelector('#pw');

            if(id.value == "" || pw.value == "") {
                alert("로그인을 할 수 없습니다.")
            }
            else {
                location.href = 'partermap.html';
            }
        }

        function back() {
            history.go(-1);
        }

        function create_id() {
        var id = document.querySelector('#id');
        var pw = document.querySelector('#pw');
        var r_pw = document.querySelector('#r_pw');

        if(id.value == "" || pw.value == "" || r_pw.valye == "") {
            alert("회원가입을 할 수 없습니다.")
        }
        else {
            if(pw.value !== r_pw.value) {
                alert("비밀번호를 확인해 주세요.")
            }
            else {
                alert("회원가입이 완료되었습니다.")
                location.href = 'login.html';
            }
        }
        }

    </script>
